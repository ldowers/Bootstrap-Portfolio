			<div class="col-md-8 well">
				
				<h1 class="bottom-border">Contact</h1>

				<form>
					<div class="form-group">
						<label for="name">Name</label>
						<input type="text" name="name" class="form-control" id="name" placeholder="John Smith" required="required">
					</div>
					<div class="form-group">						<label for="email">Email</label>
						<input type="email" name="email" class="form-control" id="email" placeholder="example@gmail.com" required="required">
					</div>
					<div class="form-group">					
						<label for="message">Message</label>
						<textarea name="message" class="form-control" id="message" required="required"></textarea>
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>

			<div class="col-md-4">
